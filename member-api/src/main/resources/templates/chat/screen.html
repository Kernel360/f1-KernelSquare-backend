<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div>
        <h2 th:text="${roomId}"></h2>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="sendMessage">보내기</button>
        </div>
        <button class="btn btn-danger" type="button" @click="leaveRoom">나가기</button>
    </div>
    <ul class="list-group">
        <li class="list-group-item" v-for="message in messages">
            <span class="message-time" v-if="message.type === 'TALK'">
            ({{ new Date(message.sendTime).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) }})
            </span>
            {{message.sender}} : {{message.message}}
        </li>
    </ul>
    <div></div>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var roomId = /*[[${roomId}]]*/ '';
    var sender = /*[[${sender}]]*/ '';
    /*]]>*/
    //alert(document.title);
    var sock = new SockJS("/kernel-square");
    var ws = Stomp.over(sock);
    var reconnect = 0;
    var vm = new Vue({
        el: '#app',
        data: {
            roomId: roomId,
            sender: sender,
            message: '',
            messages: [],
        },
        methods: {
            sendMessage: function() {
                var now = new Date();
                var sendTime = now.getFullYear() + '-' +
                    ('0' + (now.getMonth()+1)).slice(-2) + '-' +
                    ('0' + now.getDate()).slice(-2) + 'T' +
                    ('0' + now.getHours()).slice(-2) + ':' +
                    ('0' + now.getMinutes()).slice(-2) + ':' +
                    ('0' + now.getSeconds()).slice(-2) + '.' +
                    ('00' + now.getMilliseconds()).slice(-3) + 'Z';
                ws.send("/app/chat/message", {}, JSON.stringify({type:'TALK', room_key:this.roomId, sender:this.sender, message:this.message, send_time:sendTime}));
                this.message = '';
            },
            recvMessage: function(recv) {
                this.messages.unshift({"type":recv.type,"sender":(recv.type=='ENTER' || recv.type=='LEAVE')?'[알림]':recv.sender,"message":recv.message,"sendTime":recv.send_time})
            },
            leaveRoom: function() {
                var now = new Date();
                var sendTime = now.getFullYear() + '-' +
                    ('0' + (now.getMonth()+1)).slice(-2) + '-' +
                    ('0' + now.getDate()).slice(-2) + 'T' +
                    ('0' + now.getHours()).slice(-2) + ':' +
                    ('0' + now.getMinutes()).slice(-2) + ':' +
                    ('0' + now.getSeconds()).slice(-2) + '.' +
                    ('00' + now.getMilliseconds()).slice(-3) + 'Z';
                ws.send("/app/chat/message", {}, JSON.stringify({type:'LEAVE', room_key:this.roomId, sender:this.sender, send_time:sendTime}));
                ws.disconnect();
            }
        }
    });

    function connect() {
        ws.connect({}, function(frame) {
            ws.subscribe("/topic/chat/room/"+vm.$data.roomId, function(message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });
            var now = new Date();
            var sendTime = now.getFullYear() + '-' +
                ('0' + (now.getMonth()+1)).slice(-2) + '-' +
                ('0' + now.getDate()).slice(-2) + 'T' +
                ('0' + now.getHours()).slice(-2) + ':' +
                ('0' + now.getMinutes()).slice(-2) + ':' +
                ('0' + now.getSeconds()).slice(-2) + '.' +
                ('00' + now.getMilliseconds()).slice(-3) + 'Z';
            ws.send("/app/chat/message", {}, JSON.stringify({type:'ENTER', room_key:vm.$data.roomId, sender:vm.$data.sender, send_time:sendTime}));
        }, function(error) {
            if(reconnect++ <= 5) {
                setTimeout(function() {
                    console.log("connection reconnect");
                    sock = new SockJS("/kernel-square");
                    ws = Stomp.over(sock);
                    connect();
                },10*1000);
            }
        });
    }
    connect();
</script>
</body>
</html>
